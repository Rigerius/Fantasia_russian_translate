Eldariya was the first empire of Pangaea after the long-lived civilization of 'Nkuhanea and the first dwarven civilization of Polgar Sod'em. It was centered in the city of Phaeron's Seat (named after their leader's title) and its surrounding region. The empire united Nkuhanean, Sodites and Eldarry speakers under one rule. Despite their failing of seizing possession of the Tridstone, Eldariya gains the knowledge and technology to develop a magical being , Golems. They also managed to create a Tomb Guard thanks to the Sodites. = Элдария была первой империей Пангеи после долгоживущей цивилизации Нкуханеи и первой дварфской цивилизации Польгар Сод'ем. Её центром был город Трон Фаэрона (названный в честь титула их правителя) и прилегающие земли. Империя объединила под единой властью носителей нкуханского, содитского и элдаррийского языков. Несмотря на неудачу в попытке завладеть Тридстоуном, Элдария обрела знания и технологии для создания магических существ — Големов. Благодаря содитам им также удалось создать Стражей Гробниц.
