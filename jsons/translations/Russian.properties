The Principality of Morlovia was a polity located in the Morlovian subcontinent, bordered by the Western First Order to the north and the remnants of the kingdom of Jorah to the northwest. It is considered one of the most terrifying principalities, later becoming a kingdom and then an empire, in the history of mankind. The principality reached its height under the rule of Vlad Ţepeş, who unilaterally took control of the principality after going became a Dracula. During its peak, the principality conquered and destroyed the Western First Order and caused terror and chaos, which became the main cause of the division of the military commanders in the Eastern First Order. = Княжество Морловия было государственным образованием, расположенным на морловийском субконтиненте, граничившим с Западным Первым Орденом на севере и остатками королевства Йора на северо-западе. Оно считается одним из самых ужасающих княжеств, позже ставших королевством, а затем империей, в истории человечества. Княжество достигло своего расцвета под властью Влада Цепеша, который единолично взял контроль над княжеством, став Дракулой. На пике своего могущества княжество завоевало и уничтожило Западный Первый Орден и посеяло ужас и хаос, что стало главной причиной раскола среди военных командиров в Восточном Первом Ордене.
