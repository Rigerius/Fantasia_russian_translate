Red Moon is an organization that takes in and protects witches from across the Balvaria. The organization was originally formed by a few witches, including Veronika, in the Sea Wind Region who wished to protect themselves from persecution. They made their shelter in a forest and avoided contact with the outside world. After their shelter being attacked, Veronika decided to use the information in a book she called the Holy Book, to lead her sisters to the Sabbath, a place rumored to be where witches can go through their Day of Awakening with no pain and live peacefully. = Красная Луна — организация, которая принимает и защищает ведьм со всей Балварии. Изначально организация была создана несколькими ведьмами, включая Веронику, в регионе Морской Ветер, которые хотели защитить себя от преследований. Они устроили своё убежище в лесу и избегали контактов с внешним миром. После нападения на их убежище Вероника решила использовать информацию в книге, которую она назвала Священной Книгой, чтобы привести своих сестёр к Шабашу — месту, которое, по слухам, является местом, где ведьмы могут пройти свой День Пробуждения без боли и жить в мире.
