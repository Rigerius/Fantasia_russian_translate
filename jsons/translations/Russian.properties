During Queen Erish's reign, the miners of Nkuhanea discovered an unknown stone, which became known as the Tridstone. The Tridstone shone of its own inner light, and appeared a little globe of pallid light in darkness. This stone was sent to Polgar Sod'em to be made into a necklace for Queen Erish. It is a stone that is dangerous yet useful for the chosen ones because it can affect the user's soul. Queen Erish, almost every time she sleeps, dreams of strange signs. Some of these signs help her bring prosperity to the kingdom after being interpreted. = В правление королевы Эриш шахтёры Нкуханеи обнаружили неведомый камень, известный ныне как Тридстоун. Тридстоун светился собственным внутренним светом и в темноте являл собою маленький шар бледного сияния. Камень был отправлен в Польгар Сод'ем, чтобы его оправили в ожерелье для королевы Эриш. Это камень, одновременно опасный и полезный для избранных, ибо он способен влиять на душу того, кто им владеет. Королеве Эриш почти каждую ночь снятся странные знамения. Истолкованные, некоторые из этих знамений помогали ей приносить процветание королевству.
Tips to play: = Советы по игре:
Settle beside Hill, and build Lodepit around your cities. Or ... Settle on River. = Основавайте города рядом с холмами и стройте вокруг них Лодепит. Или же... Основавайте города на реке.
